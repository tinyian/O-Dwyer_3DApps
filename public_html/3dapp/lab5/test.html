<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>O'Dwyer Lab 5 - JS Swap Page Contents Function</title>
   
    <!-- JS document.getElementById(parameter); parameter is usually a div tag ID -->
    <script type="text/javascript">
        
    var counter = 0;

    function swap(selected)
    {
        <!-- First don't display all div ID content -->
        document.getElementById('home').style.display = 'none';
        document.getElementById('coke').style.display = 'none';
        document.getElementById('sprite').style.display = 'none';
        document.getElementById('pepper').style.display = 'none';
        
        <!-- Then show the selected div ID contents -->
        document.getElementById(selected).style.display = 'block';
        
    }
        
    function changeLook()
    {
        <!-- Dynamically change the style -->
        document.getElementById('theme').style.background = '#770000';
        document.getElementById('theme').style.fontFamily = '#arial,sans-serif';
        document.getElementById('theme').style.color = '#white';
    }
        
    function countUp()
    {
        <!-- Counter -->
        counter += 1;
        
        <!-- Assigning the result to the inner HTML of the resulting ID tag -->
        document.getElementById('result').innerHTML = counter;
    }
        
    function changeColor(newColor)
    {
        var elem = document.getElementById("para1");
        elem.style.color = newColor;
    }
    </script>
    </head>

    <body id="theme">
        <!-- Nav Menu -->
        <p> <a href="javascript:swap('home')">Home</a> |
            <a href="javascript:swap('coke')">Coca Cola</a> |
            <a href="javascript:swap('sprite')">Sprite</a> |
            <a href="javascript:swap('pepper')">Dr. Pepper</a>
        </p>
      
        <!-- Ze single-page contents -->
        <div id="home"><b>Home:</b> Welcome to my basic 3D App. </div>
        <div id="coke" style="display:none;"><b>Coca Cola:</b> Check out my 3D Coke model. </div>
        <div id="sprite" style="display:none;"><b>Sprite:</b> Check out my 3D Sprite model. </div>
        <div id="pepper" style="display:none;"><b>Dr. Pepper:</b> Check out my 3D Dr. Pepper model. </div>
        
        <!-- Click to activate the counter -->
        <p>Click <a href='javascript:countUp()'>here</a> to count:
            <div id="result"></div>
        </p>
        <!-- Button -->
        <p><input type="button" value="Click! Or Else!" onCLick="changeLook()" /> to restyle the page. </p>
        
        <p id="para1">FILLER TEXT</p>
        <button onCLick="changeColor('green');">green</button>
        <button onCLick="changeColor('red');">red</button>
        
  </body>
</html>
